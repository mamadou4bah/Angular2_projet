<div class="row">
  <div class="col-md-4 offset-md-4">
    <h1>Log in</h1>

    <ngb-alert *ngIf="authenticationFailed" type="danger" (close)="authenticationFailed = false">
      Nope, try again.
    </ngb-alert>

    <form (ngSubmit)="authenticate()" #loginForm="ngForm">
      <div class="form-group">
        <label for="login" class="form-control-label">Login</label>
        <input id="login" class="form-control" name="login" [(ngModel)]="credentials.login" required #loginCtrl="ngModel">
        <div *ngIf="loginCtrl.control.dirty && loginCtrl.control.hasError('required')" class="form-control-feedback">Login is required</div>
      </div>

      <div class="form-group">
        <label for="password" class="form-control-label">Password</label>
        <input id="password" class="form-control" type="password" name="password" [(ngModel)]="credentials.password" required #passwordCtrl="ngModel">
        <div *ngIf="passwordCtrl.control.dirty && passwordCtrl.control.hasError('required')" class="form-control-feedback">Password is required</div>
      </div>

      <button class="btn btn-primary" type="submit" [disabled]="loginForm.invalid">Log me in!</button>
    </form>
  </div>
</div>
